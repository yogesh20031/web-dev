<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mixed</title>
    <link rel="stylesheeet" href="css/style.css" />
  </head>
  <body>
    <main>
      <h1 align="center"><i>this is first try</i></h1>

      <!-- this is absulate link -->
      <a href="about.html">click</a>

      <h2>yogesh photo</h2>
      <main>
        <a href="https://www.facebook.com" target="_blank" rel="noreferrer">
          <img
            align="center"
            src="picture/yy.jpg"
            width="150"
            height="150"
            alt="yogesh photo"
          /><br />
        </a>
        <img
          align="center"
          src="picture/cat.jpg"
          width="150"
          height="150"
          alt="cute little cat"
        /><br />
        <a href="https://www.instagram.com" target="_blank"
          ><font size="+2">instagram</font></a
        ><br />
        <marquee
          ><table class="table">
            <tr>
              <td>day1</td>
              <td>day2</td>
              <td>day3</td>
              <td>day4</td>
              <td>day5</td>
              <td>day6</td>
              <td>day7</td>
            </tr>
            <tr>
              <td>sunday</td>
              <td>manday</td>
              <td>tuesday</td>
              <td>wednesday</td>
              <td>thursday</td>
              <td>friday</td>
              <td>saturdays</td>
            </tr>
          </table></marquee
        >

        <br />
        <p>
          <font size="+3">things cat <strong>love</strong></font>
        </p>
        <div class="list">
          <ul>
            <li>fish</li>
            <li>milk</li>
            <li>lasagna</li>
          </ul>
          <p>
            <font size="+3">things cat <strong>hate</strong></font>
          </p>
          <ol>
            <li>other cat</li>
            <li>thunder</li>
            <li>fire</li>
          </ol>
        </div>
        <img
          src="picture/groupCat.jpeg"
          width="200"
          height="250"
          alt="group photo of cat"
        /><br /><br />
        <form action="/sumit-cat-photo">
          <label for="indoor"
            ><input type="radio" name="inout" id="indoor" checked /><font
              size="+3"
              >Indoor
            </font> </label
          ><br />
          <label for="outdoor"
            ><input type="radio" name="inout" id="outdoor" /><font size="+3"
              >outDoor
            </font> </label
          ><br />

          <label for="loving">
            <input type="checkbox" name="personality" id="loving" checked />
            <font size="+3">loving </font> </label
          ><br />

          <label for="lazy">
            <input type="checkbox" name="personality" id="lazy" />
            <font size="+3">lazy </font> </label
          ><br />
          <label for="energetic">
            <input type="checkbox" name="personality" id="energetic" />
            <font size="+3">Energetic </font> </label
          ><br />
          <input type="text" placeholder="cat phpto url" required /><br />
          <input type="password" placeholder="password" required /><br />
          <button type="submit">submit</button><br />
        </form>
      </main>
      <footer>
        <p>
          No Copy right
          <a href="https://freeCodeCamp.org" target="_blank">freeCodeCamp</a>
        </p>
      </footer>
    </main>
  </body>
</html>
